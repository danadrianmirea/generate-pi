name: CI
on:
  - push
  - pull_request
jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['lts/*', 'current']
    steps:
      - uses: actions/checkout@v4
      - name: Setting up Node.js (v${{ matrix.node-version }}.x)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
